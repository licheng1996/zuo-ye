<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <script>
        //  输入进行计算的3个数字
         var n1=Number (prompt('输入第1个数'));
         var n2=Number (prompt('输入第2个数'));
         var n3=Number (prompt('输入第3个数'));
        //  函数赋值
         ful(n1,n2,n3);
        //  创建函数
         function ful(a,b,c){
            //  当a为最小值时的三个数的输出
            if(a<b&&a<c){
                document.write(a+"<");
                if(b<c){
                    document.write(b,"<",c);
                }
                else{
                    document.write(c,"<",b);
                }
                 
            }
            //  当b为最小值时的三个数的输出
            if(a>b&&b<c){
                document.write(b+"<");
                if(a<c){
                    document.write(a,"<",c);
                }
                else{
                    document.write(c,"<",a);
                }
            }

            //  当c为最小值时的三个数的输出
            if(c<b&&a>c){
                document.write(c+"<");
                if(b>a){
                    document.write(b,"<",a);
                }
                else{
                    document.write(a,"<",b);
                }
            }


         }
     </script>
</body>
</html>
