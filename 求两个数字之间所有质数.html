<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //输入数值
        var n1=Number(prompt("从哪个数字开始"));
        var n2=Number(prompt("到哪个数字结束"));
        // 返回结果
        alert("请在界面查看结果");
        // 函数的实际参数
        ful(n1,n2);
        // 创建函数，命名，变量参数
        function ful(a,b){
            // 外循环，一个一个数值进行判定
            for(var i=a;i<b;i++){
                // 内循环，判断此数是否为质数
                for(var j=2;j<i;j++){
                    // 求余，等于0时跳过此循环
                    if(i%j===0){
                        // 判断条件已经成立，跳过此循环
                       break
                    }else{
                        // 判断为质数，进行控制台输出
                        document.write(i+",");
                        // 判断条件已经成立，跳过此循环
                        break
                    }
                }
            }
        }
    </script>
</body>
</html>
