<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
       <script>
        //    输入两个需要进行计算的数字
           var n1 =Number (prompt('输入第1个数'));
       
           var n2 =Number(prompt("输入第2个数"));
           
        // set值为结果
           var set =0;
        //    给函数实际数值
           ful(n1,n2); 
        //    创建函数
           function ful(a,b ){
               
                    set=a+b;
                    alert("它们的和为"+set);
               
                    set=a-b;
                    alert("它们的差为"+set);
               
                    set=a*b;
                    alert("它们的积为"+set);
               
                    set=a/b;
                    alert("它们的商为"+set);
                }
       </script>
</body>
</html>
